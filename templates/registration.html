<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
 <h1 class="display-6">Registration Page</h1>
 <form action="{%url 'registration'%}" method="POST">
   {% csrf_token %}
  <div class="form-group">
    <label for="">First Name:</label>
    <input type="text" name="fname" class="form-control" placeholder="First Name" id="email" required>
  </div>
  <div class="form-group">
    <label for="email">Last Name:</label>
    <input type="text" name="lname" class="form-control" placeholder="Last Name" id="email" required>
  </div>
  <div class="form-group">
    <label for="email">Adress:</label>
    <input type="text" name="address" class="form-control" placeholder="address" id="email" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="pass" class="form-control" placeholder="Password" id="email" required>
  </div>
  <div class="form-group">
    <label for="password">Confirm Password:</label>
    <input type="password" name="cpass" class="form-control" placeholder="Confirm Password" id="email" required>
  </div>
  <button name="send" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
